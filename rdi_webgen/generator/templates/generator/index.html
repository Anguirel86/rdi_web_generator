<html>
    {% load static %}
    <head>
        <title>Rando Dalton Imperial Web Generator</title>
        <!-- Bootstrap stuff  - TODO - prune these, probably don't need them all -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
    </head>

    <body>
        <!--
            Basic intro
            Some links
              github
              discord
              settings file templates
            Form with box for settings file
        -->
        <div>
            <!-- Introduction text -->
            <p>Rando Dalton Imperial (RDI) is an open world Chrono Trigger randomizer that seeks to preserve as much of the vanilla gameplay as possible.</p>
        </div>

        <div>
            <!-- Links to stuff -->
        </div>

        <div>
            <!-- Generator form -->
            <form name="gen_form" id="gen_form" action="{% url 'generator:generate' %}" target="_blank" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="form-group">
                    <label class="form-label" for="{{form.settings_file.id_for_label}}">Settings file</label>
                    <input type="file" class="form-control" id="{{form.settings_file.id_for_label}}" name="{{form.settings_file.name}}"/>
                </div>
                <button class="btn btn-primary" type="submit">Download Patch</button>
            </form>
        </div>

    </body>
</html>
